language: php
php:
  - 7.2

addons:
  mysql: 5.7.22

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - php artisan key:generate
  - php artisan migrate

before_install:
  - mysql -e 'CREATE DATABASE blog_test;'

services:
  - mysql

notifications:
  email: false