# .travis.yml

language: php

php:
  - 7.2

addons:
  mysql: 5.7.22

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate --no-interaction -vvv

before_install:
  - mysql -e 'CREATE DATABASE blog_test;'

script:
  - vendor/bin/phpunit

services:
  - mysql

notifications:
  email: false